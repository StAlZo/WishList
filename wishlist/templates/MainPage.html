<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="/static/css/main.css">



	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Главная</title>

	<script src="https://kit.fontawesome.com/bfec730d56.js" crossorigin="anonymous"></script>
	<script src="static/libs/gsap/gsap.min.js" defer></script>
	<script src="static/libs/gsap/ScrollTrigger.min.js" defer></script>
	<script src="static/libs/gsap/ScrollSmoother.min.js" defer></script>

	<script src="static/js/app.js" defer></script>

</head>
	<script src="https://kit.fontawesome.com/bfec730d56.js" crossorigin="anonymous"></script>
<body>

	<div class="wrapper">
		<div class="content">


			<section class="menu">
				<a href="#" class="logo">
					<img src="static/img/logo.svg" alt="DreamBoard">
				</a>
				<nav class="navbar">

					<a href="#">ГЛАВНАЯ</a>

					<a href="{% url 'create' %}">СОЗДАТЬ</a>
					<a href="#">О НАС</a>

					{% if user.is_authenticated %}
					<a href="{% url 'users:logout' %}">ВЫЙТИ</a>
					<a href="{% url 'list' %}">СПИСКИ</a>
					{% else %}
					<a href="{% url 'users:login' %}">ВХОД</a>
					<a href="{% url 'users:register' %}">РЕГИСТРАЦИЯ</a>
					{% endif %}

				</nav>

				<div id="menucompact"><i class="fas fa-bars" onclick="changeIcon(this)"></i></div>


			</section>

			<script>
				let navbar = document.querySelector('.menu .navbar');
				let menu = document.querySelector('#menu');

				menu.onclick = () => {
					navbar.classList.toggle('active');
				}

				let changeIcon = function(icon) {
					icon.classList.toggle('fa-times');
				}
			</script>

			<header class="main-header">
				<div class="layers">
					<div class="layer__header">
						<div class="layers__caption">Welcome to</div>
						<div class="layers__title">DreamBoard</div>
					</div>
					<div class="layer layers__base" style="background-image: url(static/img/layer-base.png);"></div>
					<div class="layer layers__middle" style="background-image: url(static/img/layer-middle.png);"></div>
					<div class="layer layers__front" style="background-image: url(static/img/layer-front.png);"></div>
				</div>
			</header>

			<article class="main-article" style="background-image: url(static/img/dungeon.jpg);">
				<div class="main-article__content">
					<h2 class="main-article__header">Время помечтать!</h2>
					<p class="main-article__paragraph">Создайте свой список желаний, чтобы получить то, чего вы хотите на самом деле</p>
				</div>
				<div class="copy">©DREAMBOARD</div>
			</article>

		</div>
	</div>

</body>
</html>
